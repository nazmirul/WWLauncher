name: .NET Framework Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Check if .NET Framework 4.7 is installed, if not, enable it
    - name: Enable .NET Framework 4.7
      run: |
        # Check if .NET Framework 4.7 is installed
        $feature = Get-WindowsFeature -Name NET-Framework-47-Features
        if (-not $feature.Installed) {
            Install-WindowsFeature -Name NET-Framework-47-Features -IncludeManagementTools
        }

    # Restore the application
    - name: Restore the application
      run: msbuild Project1.sln /t:Restore

    # Build the application
    - name: Build the application
      run: msbuild Project1.sln /p:Configuration=Release

    # Run tests if you have them
    - name: Execute unit tests
      run: |
        # Assuming you have a test project
        dotnet test your-test-project-path

    # Sign the application if needed
    - name: Sign the application
      run: |
        # Include your signing logic here if applicable
        # e.g., using signtool.exe or other tools

    # Upload the build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: MSIX Package
        path: path\to\your\output\directory
